<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikia</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="h-container">
            <div class="logo-container border-hov">
                <div class="logo">
                    <img src="favicon-32x32.png" alt="" srcset="">
                </div>
            </div>
            <div class="add-container border-hov">
                <p class="subscript">Hello</p>
                <div class="icon-address">
                    <p>Select your address</p>
                </div>
            </div>
            <div class="se-container">
                <select class="search-options-selector">
                    <option>All</option>
                    <option>Seating</option>
                    <option>Sleeping or Lying</option>
                    <option>Entertainment</option>
                    <option>Tables</option>
                    <option>Storage</option>
                    <option>Bedroom</option>
                    <option>Living</option>
                    <option>Dining</option>
                    <option>Vanity</option>
                    <option>Patio</option>
                    <option>Sets</option>
                </select>
                <input type="text" class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="cart-container border-hov">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <ul>
                <li class="border-hov"><a>Seating</a></li>
                <li class="border-hov"><a>Sleeping or Lying</a></li>
                <li class="border-hov"><a>Entertainment</a></li>
                <li class="border-hov"><a>Tables</a></li>
                <li class="border-hov"><a>Storage</a></li>
                <li class="border-hov"><a>Bedroom</a></li>
                <li class="border-hov"><a>Living</a></li>
                <li class="border-hov"><a>Dining</a></li>
                <li class="border-hov"><a>Kitchen</a></li>
                <li class="border-hov"><a>Vanity</a></li>
                <li class="border-hov"><a>Patio</a></li>
                <li class="border-hov"><a>Sets</a></li>
            </ul>
        </div>
    </nav>

    <!-- Body -->
    <section class="featured-items-container body-container">
        <div class="featured-items-head body-head-container">
            <h1>Featured Items</h1>
        </div>
        <div class="featured-items"></div>
    </section>

    <section class="search-result-container body-container">
        <div class="search-result-head body-head-container">
            <i class="fa-solid fa-backward back-button"></i>
        </div>
        <div class="search-result"></div>
    </section>

    <!-- Javascript -->
    <script src="index.js"></script>
</body>
</html>
